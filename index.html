<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>ailvxing</title><style>html {font-size:20px;}
      *{margin:0;padding:0;}</style><link href=./static/css/app.49a64b3782cd230989fb4ad22b240186.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=./static/js/manifest.322971192749a0e6ebce.js></script><script type=text/javascript src=./static/js/vendor.edf2d6b12a30bf3723ea.js></script><script type=text/javascript src=./static/js/app.8e339c8acf4bf6f4d7a5.js></script></body><script>// 768是最大相应尺寸
    // 375是屏幕显示尺寸（如iphone6是375像素宽）
    // 20是在375宽度下根标签的字体大小
    (function () {
      var supportsOrientationChange = 'onorientationchange' in window ? 'orientationchange' : 'resize';
      var clientWidth = document.documentElement.clientWidth;
      var timer;
      var nowPX = 0;
      function setRem() {
        clientWidth = document.documentElement.clientWidth;
        if(clientWidth >= 768){
          nowPX = 768 / 375 * 20;
        }else{
          nowPX = clientWidth / 375 * 20;
        }
        document.documentElement.style.fontSize = nowPX + 'px';
      }
      clientWidth !== 375 && setRem();
      window.addEventListener(supportsOrientationChange, function () {
        clearTimeout(timer);
        timer = setTimeout(function () {
          setRem();
        }, 300);
      }, false);
    })();</script></html>
